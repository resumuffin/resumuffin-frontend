<body>
  <div class="col-xl-2">
    <div class="card mx-auto bar left">
      <div class="card-header">
        Resumuffin
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><button routerLink="/">Home</button></li>
        <li class="list-group-item"><button routerLink="/tags">Tags</button></li>
        <li class="list-group-item"><button routerLink="/users">Users</button></li>
      </ul>
    </div>
  </div>
  <div class="col-xl-4 mx-auto featured">
    <div class="center">
      <h1>{{userName}}'s Profile</h1>   
      <hr>
      <h4>Email: {{email}}</h4>
      <h4>Role: {{role}}</h4>
      <h4 class="text-center">Posts</h4>
      <div class="card standard text-center" *ngFor="let thread of threads">
        <div class="card-header">
          {{ thread.title }}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ thread.description }}</h5>
          <button value="{{thread.resumeId}}" class="btn btn-primary" (click)="setId($event)" style="background-color: blue">View</button>
        </div>
      </div>
    </div>

  </div>   
</body>
